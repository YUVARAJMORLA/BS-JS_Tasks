<!DOCTYPE html>
<html>
<head>
  <style>
    .calculator {
      border: 1px solid black;
      margin:auto;
      margin-top: 10%;
      padding: 10px;
      width: 290px;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <form id="calculatorForm">
      <label for="firstNumber">1st Number : </label>
      <input type="number" id="firstNumber" required>
      <br><br>
      
      <label for="secondNumber">2nd Number: </label>
      <input type="number" id="secondNumber" required>
      <br><br>
      
      <button type="button" id="multiplyButton">Multiply</button>
      <button type="button" id="divideButton">Divide</button>
      <br><br>
      <div id="result"></div>
    </form>
  </div>

  <script>
    document.getElementById("multiplyButton").addEventListener("click", function() {
      const firstNumber = parseFloat(document.getElementById("firstNumber").value);
      const secondNumber = parseFloat(document.getElementById("secondNumber").value);

      if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
        const result = firstNumber * secondNumber;
        document.getElementById("result").innerHTML = `The Result Is:<br>${result}`;
      } else {
        document.getElementById("result").textContent = "Invalid input. Please enter valid numbers.";
      }
    });

    document.getElementById("divideButton").addEventListener("click", function() {
      const firstNumber = parseFloat(document.getElementById("firstNumber").value);
      const secondNumber = parseFloat(document.getElementById("secondNumber").value);

      if (!isNaN(firstNumber) && !isNaN(secondNumber)) {
        if (secondNumber === 0) {
          document.getElementById("result").textContent = "Cannot divide by zero.";
        } else {
          const result = firstNumber / secondNumber;
          document.getElementById("result").innerHTML = `The Result Is:<br>${result}`;
        }
      } else {
        document.getElementById("result").textContent = "Invalid input. Please enter valid numbers.";
      }
    });
  </script>
</body>
</html>
