<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
       
        .login-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 1px;
            margin-top: 50px;
        }
        .remember-me-forgot-password {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .remember-me-forgot-password a {
            text-decoration: none;
        }
        .instagram-text {
            font-size: 34px;      
            text-align: center;
            margin-bottom: 20px;
            font-style: italic; 
            font-family: cursive;
        }
        .input-group-icon {
            position: relative;
        }
        .icon {
            position: absolute;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 18px;
            background-color: rgb(200, 200, 200);
        }
        .icon span, .icon i {
            font-size: 12px;
            margin-left: -4px;
   
        }
        .form-control {
            padding-left: 40px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="login-container" style="background-color: rgb(244, 241, 241);">
                    <h1 class="instagram-text">Instagram</h1>
                    <form id="loginForm" onsubmit="return validateForm()">
                        <div class="mb-3 input-group-icon">
                            <span class="input-group-addon icon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                        </div>
                        <div class="mb-3 input-group-icon">
                            <span class="input-group-addon icon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Log In</button><br><br>
                        <div class="remember-me-forgot-password">
                            <div>
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div>
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                    </form>
                </div>
                <p class="text-center mt-3">Don't have an account? <a href="#" style="text-decoration: none;">Sign up here</a></p>
            </div>
        </div>
    </div>

</body>
</html>
<script>
    function validateForm() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "" || password === "") {
            alert("Both username and password are required.");
            return false;
        }

        return true;
    }
</script>
