<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    

    <style>
        /* Center the form in the middle of the page */
        .center-form {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translate(-10%, -50%);
        }

        /* Style the entire form with a gray background */
        .custom-form {
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 1px;
        }

        /* Make the Submit button span the full width of the form */
        .full-width-button {
            width: 100%;
        }

        /* Style the error messages */
        .error-message {
            color: red;
            display: none;
        }
        .form-label{
            font-weight: 600;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-5 offset-md-3 center-form">
            <form class="custom-form" id="myForm" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="invalid-feedback" id="nameError">Name is required.</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback" id="emailError">Email is required.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div class="invalid-feedback" id="passwordError">Password is required.</div>
                </div>
                <div class="mb-3">
                    <label for="hobbies" class="form-label">Hobbies</label>
                    <input type="number" class="form-control" id="hobbies" name="hobbies" >
                </div>
                <button type="submit" class="btn btn-danger full-width-button">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
    // JavaScript to handle form submission and display error messages
    document.getElementById("myForm").addEventListener("submit", function (event) {
        const form = event.target;
        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        // Reset error messages
        document.querySelectorAll('.error-message').forEach(function (error) {
            error.style.display = 'none';
        });

        // Check validity for Name, Email, and Password fields
        if (!name.checkValidity() || !email.checkValidity() || !password.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }

        form.classList.add('was-validated');
    });
</script>
</body>
</html>
